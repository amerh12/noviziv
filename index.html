<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Tip calculator app</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body> <img src="logo.png" id="logo">
    <div id="brva">
        <form>
            <div id="beudeu">
                <p>Bill</p>
                <div id="zeroena"> Can't be zero</div>
                <input type="number" required id="bill" placeholder="0">
                <p>Select Tip %</p>
                <div id="klikbl">
                    <div id="five">5%</div>
                    <div id="ten">10%</div>
                    <div id="fiften">15%</div>
                    <div id="twFive">25%</div>
                    <div id="fifty">50%</div>
                    <input type="number" id="custom" placeholder="CUSTOM"> </div>
                <p>Number of People</p>
                <div id="zero"> Can't be zero</div>
                <br/>
                <!--<img id="imm" src="icon-person.png">-->
                <input type="number" required placeholder="0" id="numberOfpeople"> </div>
            <div id="rez">
                <div id="leva">
                    <div id="bt">Tip Amount</div>
                    <div id="btk">/person</div>
                    <div id="bt">Total</div>
                    <div id="btk">/ person Reset</div>
                </div>
                <div id="desn">
                    <h1 id="rezPru"> &dollar; 0.00</h1>
                    <h1 id="rezDrug">&dollar; 0.00 </h1> </div>
                <input type="reset" id="resti"> </div>
        </form>
    </div>
    <div class="attribution"> Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Amer Hodzic</a>. </div>
</body>
<script src="main.js"></script>

</html>
